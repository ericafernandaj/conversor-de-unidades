<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');
      </style>
</head>
<body>
    <form id="conversor">
        <h1>Conversor de Unidades</h1>
        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor">
        
        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria">
            <option value="comprimento">Comprimento</option>
            <option value="peso">Peso</option>
            <option value="temperatura">Temperatura</option>
        </select>
            
        <label for="unidadeOrigem">Unidade de Origem:</label>
        <select id="unidadeOrigem" name="unidadeOrigem"></select>
        
        <label for="unidadeDestino">Unidade de Destino:</label>
        <select id="unidadeDestino" name="unidadeDestino"></select>
        
        <button type="button" id="converterButton">Converter</button>
        
        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" name="resultado" readonly>
    </form>

</body>
</html>
